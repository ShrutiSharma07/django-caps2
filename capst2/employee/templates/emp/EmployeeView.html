{% extends 'base.html' %}
{% block title%}
View Employee Database
{% endblock %}
{% block content %}
<div class="alert alert-info text-center m-5 border border-success class-rounded" role="alert">
    <h1 class="text-center" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><Strong>Employee Details</Strong></h1>
 <img src="{{emp.pic.url}}" width="100px" class="m-5">
<h4><b>Name         :</b> {{emp.name}}</h4>
<h4><b>Joining Date :</b> {{emp.datetime}}</h4>
<h4><b>Email        :</b> {{emp.email}}</h4>
<h4><b>Mobile       :</b> {{emp.mobile}}</h4>
<h4><b>Salary       :</b> {{emp.salary}}</h4>
</div>
{% endblock %}
